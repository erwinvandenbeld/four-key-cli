name: Clojure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
    - name: Kibit static code analysis
      run: lein kibit
    - name: Run tests
      run: lein test
    - name: Check coverage
      run: lein cloverage --fail-threshold 25
